<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #0a131b;
            color: white;
            height: 120vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        .game-logo {
            margin-top: 40px;
            width: 320px;
            height: 150px;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.7));
        }

        .header {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-input {
            padding: 8px;
            background-color: #2c3e50;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 12px;
            width: 100%;
            text-align: center;
        }

        .link-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .mines-selector {
            display: flex;
            justify-content: space-between;
            gap: 5px;
            width: 100%;
        }

        .mine-option {
            flex: 1;
            padding: 8px;
            background-color: #2c3e50;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            text-align: center;
        }

        .mine-option.active {
            background-color: #2ecc71;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            height: 300px;
            width: 100%;
            margin-top: 10px;
            aspect-ratio: 1;
            position: relative;
            padding: 8px;
            background: linear-gradient(45deg, #0a131b, #0a131b, #0a131b);
            border-radius: 10px;
            animation: glow 2s ease-in-out infinite
        }

        .cell {
            background-color: #12202f;
            background-image: url('./cella.jpg');
            background-size: cover;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            aspect-ratio: 1;
        }

        .cell.mine {
            background-image: url('mine.png');
        }

        .cell.diamond {
            background-image: url('./starss.jpg');
        }
        .controls {
            width: 100%;
            display: flex;
            gap: 8px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            background-color: #2ecc71;
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            gap: 8px; /* Расстояние между иконкой и текстом */
        }
        .button-77 {
            display: flex;
            align-items: center;
            justify-content: center;
            background-clip: padding-box;
            background-color: initial;
            background-image: none;
            border-style: none;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            font-family: baskerville, serif;
            font-size: 20px;
            font-weight: 800;
            line-height: 24px;
            min-height: 64px;
            outline: none;
            overflow: visible;
            pointer-events: auto;
            position: relative;
            text-decoration: none;
            text-transform: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            width: auto;
            word-break: keep-all;
            z-index: 0;

        }
        .button-77:before,
        .button-77:after {
            border-radius: 80px;
        }
        .button-77:before {
            background-color: rgba(17, 138, 195, 0.38)
        }
        .button-77:before {
            content: "";
            display: block;
            height: 100%;
            left: 0;
            overflow: hidden;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: -2;
        }
        .button-77.button-blue:after {
            background-image: linear-gradient(92.83deg, #5aaff9 0, #3d83fb 100%);
        }
        .button-77.button-blue:hover:not(:disabled):after {
            background-image: linear-gradient(92.83deg, #3d83fb 0, #5aaff9 100%);
        }
        .button-77:after {
            background-color: initial;
            content: "";
            bottom: 4px;
            display: block;
            left: 4px;
            overflow: hidden;
            position: absolute;
            right: 4px;
            top: 4px;
            transition: all 100ms ease-out;
            z-index: -1;
        }
        .button-77:hover:not(:disabled):after {
            bottom: 0;
            left: 0;
            right: 0;
            top: 0;
            transition-timing-function: ease-in;
        }

        .button-77:active:not(:disabled) {
            color: #ccc;
        }

        .button-77:active:not(:disabled):after {
            bottom: 4px;
            left: 4px;
            right: 4px;
            top: 4px;
        }

        .button-77:disabled {
            cursor: default;
            opacity: .24;
        }

        .telegram-icon {
            width: 35px;
            height: 35px;
            margin-right: 10px;
            fill: white;
        }

        .hidden {
            display: none;
        }
        @keyframes glow {
        0% {
            box-shadow: 0 0 10px rgba(83, 91, 201, 0.5);
        }
        50% {
            box-shadow: 0 0 20px rgba(84, 112, 235, 0.8),
                        0 0 30px rgba(185, 188, 230, 0.6);
        }
        100% {
            box-shadow: 0 0 10px rgba(52, 52, 184, 0.5);
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./gamel.png" alt="Brawl Pirates" class="game-logo">
            <div>
                <a href="https://t.me/p4ilantrop" class="button-77 button-blue" target="_blank">
                    <div class="button-content">
                        <svg class="telegram-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M9.78 18.65l.28-4.23 7.68-6.92c.34-.31-.07-.46-.52-.19L7.74 13.3 3.64 12c-.88-.25-.89-.86.2-1.3l15.97-6.16c.73-.33 1.43.18 1.15 1.3l-2.72 12.81c-.19.91-.74 1.13-1.5.71L12.6 16.3l-1.99 1.93c-.23.23-.42.42-.83.42z"/>
                        </svg>
                        t.me/P4ILANTROP
                    </div>
                </a>
            </div>
            <input type="text" class="link-input" id="link-input" placeholder="Введите ссылку на вашу игру...">
            <div class="mines-selector" id="mines-selector">
                <div class="mine-option active" data-mines="3">3</div>
                <div class="mine-option" data-mines="5">5</div>
                <div class="mine-option" data-mines="7">7</div>
            </div>
        </div>

        <div class="game-board" id="game-board"></div>

        <div class="controls">
            <button class="btn" id="start-btn">Получить сигнал</button>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
        }
    
        // Элементы DOM
        const gameBoard = document.getElementById('game-board');
        const startBtn = document.getElementById('start-btn');
        const linkInput = document.getElementById('link-input');
        const mineOptions = document.querySelectorAll('.mine-option');
    
        // Игровые переменные
        let gameActive = false;
        let minesCount = 3;
        let board = [];
        let timeoutId;
    
        // Выбор количества мин
        mineOptions.forEach(option => {
            option.addEventListener('click', () => {
                mineOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                minesCount = parseInt(option.dataset.mines);
            });
        });
    
        // Создание игрового поля
        function createBoard() {
            gameBoard.innerHTML = '';
            board = [];
            
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                gameBoard.appendChild(cell);
                board.push({ index: i, isMine: false, revealed: false });
            }
        }
    
        // Размещение мин
        function placeMines() {
            let minesPlaced = 0;
            while (minesPlaced < minesCount) {
                const randomPos = Math.floor(Math.random() * 25);
                if (!board[randomPos].isMine) {
                    board[randomPos].isMine = true;
                    minesPlaced++;
                }
            }
        }
    
        // Автоматическое открытие ячеек
        async function revealCells() {
            const safeCells = board.filter(cell => !cell.isMine);
            const cellsToReveal = getRandomElements(safeCells, Math.floor(Math.random() * 4) + 5);
            
            for (let i = 0; i < cellsToReveal.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 500));
                const cell = document.querySelector(`.cell[data-index="${cellsToReveal[i].index}"]`);
                cell.classList.add('diamond');
                // Убрали текстовое содержимое
            }
            
            timeoutId = setTimeout(() => {
                resetGame();
            }, 15000);
        }
    
        // Выбор случайных элементов
        function getRandomElements(arr, count) {
            const shuffled = [...arr].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }
    
        // Начало игры
        function startGame() {
            const link = linkInput.value;
            
            if (!link.toLowerCase().includes('mines')) {
                alert('Некорректная ссылка!');
                return;
            }
    
            gameActive = true;
            startBtn.disabled = true;
            createBoard();
            placeMines();
            revealCells();
        }
    
        // Сброс игры
        function resetGame() {
            gameActive = false;
            startBtn.disabled = false;
            clearTimeout(timeoutId);
            createBoard();
        }
    
        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            createBoard();
            startBtn.addEventListener('click', startGame);
        });
    </script>
</body>
</html>
